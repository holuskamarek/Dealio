services:
  postgres:
    image: postgres:15-alpine
    container_name: dealio-postgres
    environment:
      POSTGRES_USER: dealio_user
      POSTGRES_PASSWORD: dealio_password
      POSTGRES_DB: dealio_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dealio_user"]
      interval: 10s
      timeout: 5s
      retries: 5
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: dealio-pgadmin
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: demo@example.com
      PGADMIN_DEFAULT_PASSWORD: secret
    depends_on:
      postgres:
        condition: service_healthy
    # TODO: Přidat volumes pro persistenci pgAdmin nastavení
