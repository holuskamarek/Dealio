version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: dealio-postgres
    environment:
      POSTGRES_USER: dealio_user
      POSTGRES_PASSWORD: dealio_password
      POSTGRES_DB: dealio_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dealio_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # TODO: PÅ™idat Redis pro caching a session management
